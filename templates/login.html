{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Benju- Login</title>

    <!-- Custom fonts for this template-->
    <link href="./../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="{% static 'assets/logo1.jpg' %}">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="./../static/css/sb-admin-2.min.css" rel="stylesheet">

</head>
<style> .bg-gradient-primary {
    background-color: rgb(51, 30, 18);
    background-image: none;
    }
    .bg-login-image {
        background: url("{% static 'css/img/logo1.jpg' %}") !important;
        background-position: center;
        background-size: cover;
    }
</style>
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"> <img src="" alt=""></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h3 text-gray-900 mb-4">Hotel Benju</h1>
                                        <h4 class="h5 text-gray-900 mb-4">Staff Login!</h4>
                                    </div>
                                    <form class="user" action="#" method="post" >
                                                    {% csrf_token %}

                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail"
                                                    name="username" required
                                                placeholder="Enter User Name">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                    name="password" required
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <input class="btn btn-primary btn-user btn-block" type="submit" value="LOGIN" style="background-color: rgb(51, 30, 18);">
                                        {% if error_message %}
                                        <strong class="text-danger" style="margin-left: 30%; ">{{ error_message }}</strong>
                                        
                                        {% endif %}
                                        <!-- {% if messages %}
                                        {% for msg in messages %}
                                        <p style="color: red;">{{msg}}</p> -->
                                        

                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">Forgot Password?</a>
                                    </div>
                                    <!-- {% endfor %}
                                    {% endif %} -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="./../static/vendor/jquery/jquery.min.js"></script>
    <script src="./../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./../static/js/sb-admin-2.min.js"></script>

</body>

</html>
