{% extends 'basetemplate.html' %}

{% block content %}


    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="container" style="width: 60%;">

            <div class="card o-hidden border-0 shadow-lg my-2">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Register Staff</h1>
                                </div>
                                {% if success %}
                                    <div class="">
                                        <strong style="padding-left: 150px;color: green">Employee Registered Successfully </strong></div>
                                {% endif %}
                                <form class="user" action="#" method="post">
                                    {% csrf_token %}

                                    <div class="form-group ">

                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                               name="fullname"
                                               placeholder="Full Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                               name="username" required
                                               placeholder="User Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                               name="position" required
                                               placeholder="Position">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                               name="salary" required
                                               placeholder="Salary">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                               name="phone" required
                                               placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="exampleInputEmail"
                                               name="email"
                                               required
                                               placeholder="Email Address">
                                    </div>
                                    <div class="form-group ">

                                        <input type="password" class="form-control form-control-user"
                                               name="password"
                                               required
                                               id="exampleInputPassword" placeholder="Password">

                                    </div>
                                    <input type="submit" class="btn btn-primary btn-user btn-block" value="REGISTER" style="background-color: rgb(51, 30, 18); " >
                                    <hr>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

{% endblock %}
